<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>{% block title %}{% endblock %} pet finder</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pet finder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{ url_for('index') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('Found') }}">Found</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="{{ url_for('pet_create') }}"
                >New</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center mb-2">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6VKxEMJ6n_sgb-Io4FrKQ04gzDcIwp1MUGA&usqp=CAU"
        class="img-fluid"
        alt="..."
      />
    </div>
    <div id="content">{% block content %} {% endblock %}</div>
    <div id="footer">
      {% block footer %}

      <p class="text-center">
        &copy; Copyright 2023 by
        <a href="http://domain.invalid/">J-Ngugi Dev Works</a>.
      </p>
      {% endblock %}
    </div>
  </body>
</html>
